<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="loadUsers()">
        <div class="">
            <p></p>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button class="btn btn-primary " data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-plus"></span> Novo
                    </button>
                </div>
                <div class="col-md-2"></div>

            </div>
            <p></p>
            <div class="row">    
                <div class="col-md-2"></div>
                <div class="col-md-8">
                <table class="table table-striped table-hover"  id="usersTable">
                    <thead class="bg-warning">
                        <tr >
                            <th>Nomes</th>
                            <th>Sobrenome</th>
                            <th>Email</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">Novo Usuario</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                
              </div>
              <div class="modal-body">
                    
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="txtNome" name="txtUsuario" class="form-control">
                        <span id="errorNome"></span>
                    </div>
                    <div class="form-group">
                        <label>Sobrenome</label>
                        <input type="text" id="txtSobrenome" name="txtUsuario" class="form-control">
                        <span id="errorSobrenome"></span>
                    </div>    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="txtEmail" name="txtUsuario" class="form-control">
                        <span id="errorEmail"></span>
                    </div>
                    
                    
                    <button id="btnCadastro" class="btn btn-primary">Novo Usuario</button>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
        
        
        <!-- Modal -->
        <div class="modal fade" id="myModal1" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Editar Usuario</h4>  
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                
              </div>
              <div class="modal-body">
                       
                
                    <div class="form-group">
                        <section hidden>
                            <input hidden type="text" id="idHidden"  name="txtUsuario" class="form-control">
                        </section>
                        <label>Nome</label>
                        <input type="text" id="txtNomeEdit" name="txtUsuario" class="form-control">
                        <span id="errorNome"></span>
                    </div>
                    <div class="form-group">
                        <label>Sobrenome</label>
                        <input type="text" id="txtSobrenomeEdit" name="txtUsuario" class="form-control">
                        <span id="errorSobrenome"></span>
                    </div>    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="txtEmailEdit" name="txtUsuario" class="form-control">
                        <span id="errorEmail"></span>
                    </div>
                    <button id="btnEditar" class="btn btn-primary">Editar Usuario</button>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
        
        
        
    </body>
</html>
